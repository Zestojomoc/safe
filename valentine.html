<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fff5f5;
      padding: 40px;
      color: #333;
    }

    img.main-gif {
      width: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #e53e64;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 14px 26px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4e70;
      color: white;
    }

    #noBtn {
      background: #bbb;
      color: #222;
    }
  </style>
</head>
<body>

  <img id="mainGif" class="main-gif" src="https://media.giphy.com/media/BzyTuYCmvSORqs1ABM/giphy.gif" />

  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="onYes()">Yes</button>
    <button id="noBtn" onclick="onNo()">No</button>
  </div>

  <script>
    let size = 20;

    function onNo() {
      size += 10;
      const yes = document.getElementById("yesBtn");
      yes.style.fontSize = size + "px";
      yes.style.padding = (size / 1.5) + "px " + (size / 1) + "px";

      document.getElementById("mainGif").src = 
        "https://media.giphy.com/media/j5QcmXoFWl4Q0/giphy.gif";
    }

    function onYes() {
      document.body.innerHTML = `
        <img class="main-gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" />
        <h1>YAYYYYY!!! üíñüéâ</h1>
        <p>Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è</p>
      `;
    }
  </script>

</body>
</html>
