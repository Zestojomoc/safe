<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 30px;
    }

    img {
      width: 260px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
    }
  </style>
</head>
<body>

  <img id="pic" src="ask.gif">

  <h2>Will you be my Valentine? üíñ</h2>

  <button id="yes" onclick="yes()">Yes</button>
  <button id="no" onclick="no()">No</button>

  <script>
    let size = 20;

    function no() {
      size += 10;
      const yesBtn = document.getElementById("yes");
      yesBtn.style.fontSize = size + "px";
      yesBtn.style.padding = size + "px";

      document.getElementById("pic").src = "no.gif";
    }

    function yes() {
      document.body.innerHTML = `
        <img src="yes.gif">
        <h1>YAYYYYY!!! üéâüíò</h1>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
      `;
    }
  </script>

</body>
</html>
